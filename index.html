<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In | DeviantArt</title>
    <link rel="stylesheet" href="styles/login_style.css">
</head>

<body>
    <div class="main">
        <div class="left">

            <div class="text">
                <a id="joinfont">Join the largest art community in the world</a>
            </div>
        </div>

        <div class="right">
            <div class="login_side">
                <h1>Log In</h1>
                <br>
                <form class="login_form">

                    <div class="username_div">
                        <a>Username</a><br>
                        <input type="text" id="username_field">
                    </div>
                    <br>
                    <div>
                        <div>
                            <input type="checkbox">
                            <a id="text_login">Keep me logged in</a>
                        </div>
                        <div>
                            <a id="text_forgot">Forgot username or password?</a>
                        </div>
                    </div>

                    <button id="next_button">Next</button>

                    <div class="divider">
                        <div></div>
                        <span>or</span>
                        <div></div>
                    </div>



                    <div class="dif_login">
                        <a href="#" class="google-btn">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                                alt="google_svg">
                            Nadaljevanje z Googlom
                        </a>

                        <a>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                                alt="apple_svg">
                            <span>Login with Apple</span>
                        </a>
                        <a>
                            <img src="https://commons.wikimedia.org/wiki/File:Facebook_f_logo_(2019).svg"
                                alt="facebook_svg">
                            <span>Login with Facebook</span>
                        </a>
                    </div>

                </form>
            </div>
        </div>

    </div>



</body>

</html>
